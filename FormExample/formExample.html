<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri Formu</title>
    <style>
        body {
            background-color: #e6e6fa; /* Lila arka plan */
        }
        form {
            background-color: #fff0f5;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h2 {
            color: #8a2be2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #4b0082; /* Koyu mor metin */
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d8bfd8; /* Açık mor kenarlık */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #9370db; /* Açık mor buton */
            color: white;
            border: none;
        }
        .form-group button:hover {
            background-color: #ba55d3; /* Buton hover rengi */
        }
    </style>
</head>
<body>

<!-- Kullanıcı Bilgileri Formu -->
<form>
    <h2>Kullanıcı Bilgileri Formu</h2>
    
    <!-- Adı alanı -->
    <div class="form-group">
        <label for="firstName">Adı:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>

    <!-- Soyadı alanı -->
    <div class="form-group">
        <label for="lastName">Soyadı:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <!-- E-posta alanı -->
    <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Parola alanı -->
    <div class="form-group">
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <!-- Cinsiyet alanı -->
    <div class="form-group">
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label>
    </div>

    <!-- Favori meyve seçimi -->
    <div class="form-group">
        <label for="favoriteFruit">Favori Meyveniz:</label>
        <select id="favoriteFruit" name="favoriteFruit" required>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select>
    </div>

    <!-- Mesaj alanı -->
    <div class="form-group">
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <!-- Gönder butonu -->
    <div class="form-group">
        <button type="submit">Gönder</button>
    </div>
</form>

</body>
</html>
