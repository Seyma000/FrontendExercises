<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecd5f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4e1b5b;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse; /* Kenarlıkların birleşmesi için */
        }
        th, td {
            border: 1px solid #5a2f7a;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sınıf Tablosu</h1>
    <table>
        <thead>
            <tr>
                <th>Öğrenci Numarası</th>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>Notu</th>
                <th>Doğum Tarihi</th> <!-- Yeni sütun başlığı -->
            </tr>
        </thead>
        <tbody>

</body>
</html>
